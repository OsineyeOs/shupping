<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- Main gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007BFF"/>
      <stop offset="100%" stop-color="#00D1FF"/>
    </linearGradient>
    <!-- Drop shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Icon container: Rounded square background with gradient and shadow -->
  <rect x="20" y="20" rx="40" ry="40" width="160" height="160" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- Shopping Bag Shape -->
  <!-- The bag outline -->
  <path d="M60,80 h80 l10,20 -10,20 h-80 l-10,-20 z" fill="white"/>
  <!-- The bag handle (curved for a refined look) -->
  <path d="M70,80 q20,-20 60,0" stroke="url(#iconGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Integrated 'S' Curve Overlay -->
  <path d="M70,95 c15,-10 45,-10 60,0 s15,20 0,30 c-15,10 -45,10 -60,0 s-15,-20 0,-30" stroke="url(#iconGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Brand Text -->
  <text x="220" y="125" font-family="Montserrat, Helvetica, Arial, sans-serif" font-weight="600" font-size="64" fill="#333">
    Shupping
  </text>
</svg>
