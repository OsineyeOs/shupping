<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Shupping</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/cart.css" />
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="index.html" class="logo">Shupping</a>
      <nav class="top-nav" aria-label="Secondary Navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html" aria-current="page">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1>Your Cart</h1>
    <div id="cart-items">
      <!-- Cart items will be dynamically populated -->
    </div>
    <div class="cart-summary">
      <h3>Total: <span id="cart-total">$0.00</span></h3>
    </div>
    <div class="cart-actions">
      <button id="clear-cart">Clear Cart</button>
      <button class="checkout">Checkout</button>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Shupping. All Rights 2025.</p>
    </div>
  </footer>
  <script src="js/cart.js"></script>
</body>
</html>
