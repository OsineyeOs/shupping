<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell on Shupping</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="../index.html" class="logo">Shupping</a>
    </div>
  </header>
  <main class="container">
    <h1>Sell on Shupping</h1>
    <p>Register now to start selling your products on Shupping.</p>
    <form action="/seller/register" method="post">
      <label for="seller-name">Name:</label>
      <input type="text" id="seller-name" name="seller-name" required />
      
      <label for="seller-email">Email:</label>
      <input type="email" id="seller-email" name="seller-email" required />
      
      <label for="seller-password">Password:</label>
      <input type="password" id="seller-password" name="seller-password" required />
      
      <button type="submit">Register</button>
    </form>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Shupping. All Rights 2025.</p>
    </div>
  </footer>
</body>
</html>
